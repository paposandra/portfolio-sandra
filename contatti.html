    <div class="form-container">
        <h1 class="cv-titolo">Contattami</h1>
        <p class="form-subtitle">Hai domande o vuoi collaborare? Scrivimi!</p>

        <form class="contatto-form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="La tua email" required>
            </div>

            <div class="form-group">
                <label for="oggetto">Oggetto</label>
                <input type="text" id="oggetto" name="oggetto" placeholder="Di cosa vuoi parlare?" required>
            </div>

            <div class="form-group">
                <label for="messaggio">Messaggio</label>
                <textarea id="messaggio" name="messaggio" rows="5" placeholder="Scrivi il tuo messaggio qui..." required></textarea>
            </div>

            <button type="submit" class="btn-invio">Invia Messaggio</button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    emailjs.init("oQXi9gIo3sxAteyU5");

    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('active');
    }

    document.querySelector('.contatto-form').addEventListener('submit', function(e) {
        e.preventDefault();

        var templateParams = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            oggetto: document.getElementById('oggetto').value,
            messaggio: document.getElementById('messaggio').value
        };

        emailjs.send('service_m42ysw8', 'template_jeqhft3', templateParams)
            .then(function(response) {
                alert('Messaggio inviato con successo! ðŸŽ‰');
                document.querySelector('.contatto-form').reset();
            }, function(error) {
                alert('Errore nell\'invio del messaggio. Riprova.');
                console.log('Errore:', error);
            });
    });
</script>
